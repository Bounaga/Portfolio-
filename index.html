<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portofolio</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- navbar -->
        <div class="navbar">
            <div>
                    <span class="logo">
                        <a href="#">
                            <img class="logo-img" src="logo.png">
                        </a>
                </span>
            </div>
            <main>
                <div class="navbar-items"> 
                    <span class="portofolio">
                        <a href="#">Portofolio</a>
                    </span>
                </div>
                <div class="navbar-items">
                        <span class="about">
                            <a href="#">About</a>
                    </span> 
                </div>
                <div class="navbar-items"> 
                    <span class="contact">
                        <a href="#">Contact</a>
                    </span> 
                </div>
            </main>
        </div>      

        <!-- introducing -->
        <div class="introducing">
            <div class="introducing-items avatar-item">
                <img class="avatar"   
                     src="avataaars.svg">
            </div>
            <div    class="introducing-items">
                <p  class="name"> 
                    MED  BOUNAGA  
                </p>
                <hr>
            </div>
           
            <div class="introducing-items">
                <p class="skills">
                      Front-end developer
                </p>
            </div>
        </div>

        <!-- Projects -->
        <div class="portfolio">
            <div class="title">
                <h2> Portfolio</h2>
            </div>
                     <hr class="line">
            <div class="projects-container">
                <div>
                    <img    class="projects project-0" 
                            src="project-0.png">
                </div>
                <div>
                    <img    class="projects project-1" 
                            src="project-1.png">
                </div>
                <div>
                    <img    class="projects project-2" 
                            src="project-2.png">
                </div>
                <div>
                    <img    class="projects project-3" 
                            src="project-3.png">
                </div>
                <div>
                    <img    class="projects project-4" 
                            src="project-4.png">
                </div>
                <div>
                    <img    class="projects project-5" 
                            src="project-5.png">
                </div>
            </div>
        </div>
    </body>
</html>
